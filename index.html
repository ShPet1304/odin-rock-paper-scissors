<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="gameWindow">
    <div class="container">
        <div class="results"></div>

        <div class="score">SCORE:
            <div>You:<span class="playerScore"></span></div>
            <div>Computer:<span class="computerScore"></span></div>
        </div>
        <div class="choices">
            <div class="playerOutcome">You chose:<span class="playerChose"></span> </div>
            <div class="compOutcome">I chose:<span class="computerChose"></span></div>
        </div>
        <div class="choiceButtons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>

    <div class="startContainer">
        <div class="start"></div>
        <H2>You dare challenge me in a game of Rock Paper Scissors?</H2>
        <button class="startButton" onclick="showGame()">Start Game</button>
    </div>


    <div class="gameOver">
        <h1>Game Over</h1>
        <h3><span class="winner"></span> Win!</h3>
        <button class="startButton" onclick="showStart()">Play again?</button>
    </div>

</div>
</body>
</html>
