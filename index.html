<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="results"></div>
    <div class="score">SCORE:
        <div>You:<span class="playerScore"></span></div>
        <div>Computer:<span class="computerScore"></span></div>
    </div>
    <div class="playerOutcome">You chose:<span class="playerChose"></span> </div>
    <div class="compOutcome">Computer chose:<span class="computerChose"></span></div>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
</body>
</html>
